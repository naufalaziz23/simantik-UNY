<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Alumni Teknik Industri</title>
    <link rel="stylesheet" href="login_alumni.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <div class="container">
        <div class="info-panel">
            <div class="info-content">
                <img src="Logo_Teknik_Industri_UNY-removebg-preview 2.png" alt="Logo Teknik Industri UNY" class="logo">
                <h2>Sistem informasi manajemen Alumni Teknik Industri</h2>
                
            </div>
        </div>

        <div class="form-panel">
            <h2>Daftar alumni</h2>

            <div class="social-login">
                <button class="social-btn google-btn">
                    <i class='bx bxl-google'></i>
                    Login With Google
                </button>
                <button class="social-btn email-btn">
                    <i class='bx bx-envelope'></i>
                    Login With Email
                </button>
            </div>

            <div class="separator">
                <span>—OR—</span>
            </div>

            <form action="login_alumni_2.html" method="POST">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="nama">Nama</label>
                        <input type="text" id="nama" name="nama">
                    </div>
                    <div class="form-group">
                        <label for="nim">NIM</label>
                        <input type="text" id="nim" name="nim">
                    </div>
                    <div class="form-group">
                        <label for="prodi">PRODI</label>
                        <input type="text" id="prodi" name="prodi">
                    </div>
                    <div class="form-group">
                        <label for="tahun-lulus">tahun lulus</label>
                        <input type="date" id="tahun-lulus" name="tahun-lulus">
                    </div>
                </div>
                <button type="submit" class="create-btn">Create</button>
            </form>

            <div class="login-link">
                <a href="login_alumni_2.html">Login Now</a>
            </div>
        </div>
    </div>

    <script src="login_alumni.js"></script>
    
</body>
</html>
