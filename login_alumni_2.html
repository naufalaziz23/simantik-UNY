<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SIMANTIK</title>
    <link rel="stylesheet" href="login_alumni_2.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <head>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
</head>
<body>

    <div class="container">
        <div class="info-panel">
            <div class="info-content">
                <img src="Logo_Teknik_Industri_UNY-removebg-preview 2.png" alt="Logo Teknik Industri UNY" class="logo">
                <h2>Sistem informasi manajemen Alumni Teknik Industri</h2>
                
            </div>
        </div>

        <div class="login-panel">
            <div class="login-wrapper">
                <h1>SIMANTIK</h1>
                
                <form id="login-form">
                    <div class="form-group">
                        <i class='bx bxs-user'></i>
                        <input type="text" id="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" id="password" placeholder="Password">
                    </div>
                    <button type="submit" class="login-btn">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script src="login_alumni_2.js"></script>
    

</body>
</html>
